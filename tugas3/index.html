<!-- Membuat kalkulator menggunakan javascript  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>kalkulator | Tugas 3 Eko Saputra</title>
  </head>
  <body>
    <h1 class="text-center">Tugas 3</h1>
    <p class="text-center">KALKULATOR</p>
    <div class="container bg-light">
      <!--start kolom hasil dan clear -->
      <div class="row justify-content-center">
        <div class="col-3">
          <input
            class="form-control"
            type="text"
            name="hasil"
            id="hasil"
            value=""
            placeholder="Hasil"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-danger"
            type="button"
            value="C"
            onclick="clearScreen()"
            id="clear"
          />
        </div>
      </div>
      <!--end kolom hasil dan clear -->

      <!--start kolom angka 1,2,3,+ -->
      <div class="row justify-content-center">
        <div class="col-1">
          <input
            class="btn btn btn-secondary"
            type="button"
            value="1"
            onclick="liveScreen(1)"
            id="satu"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-secondary"
            type="button"
            value="2"
            onclick="liveScreen(2)"
            id="dua"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-secondary"
            type="button"
            value="3"
            id="tiga"
            onclick="liveScreen(3)"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-dark"
            type="button"
            value="+"
            onclick="liveScreen('+')"
          />
        </div>
      </div>
      <!--end kolom angka 1,2,3,+ -->

      <!--start kolom angka 4,5,6,- -->
      <div class="row pt-3 justify-content-center">
        <div class="col-1">
          <input
            class="btn btn-secondary"
            type="button"
            value="4"
            id="empat"
            onclick="liveScreen(4)"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-secondary"
            type="button"
            value="5"
            id="lima"
            onclick="liveScreen(5)"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-secondary"
            type="button"
            value="6"
            id="enam"
            onclick="liveScreen(6)"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-dark"
            type="button"
            value="-"
            onclick="liveScreen('-')"
          />
        </div>
      </div>
      <!--end kolom angka 4,5,6,- -->

      <!--start kolom angka 7,8,9,x -->
      <div class="row pt-3 justify-content-center">
        <div class="col-1">
          <input
            class="btn btn-secondary"
            type="button"
            value="7"
            id="tujuh"
            onclick="liveScreen(7)"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-secondary"
            type="button"
            value="8"
            id="delapan"
            onclick="liveScreen(8)"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-secondary"
            type="button"
            value="9"
            id="sembilan"
            onclick="liveScreen(9)"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-dark"
            type="button"
            value="x"
            onclick="liveScreen('*')"
          />
        </div>
      </div>
      <!--end kolom angka 7,8,9,x -->

      <!--start kolom angka /,o,.,= -->
      <div class="row pt-3 justify-content-center">
        <div class="col-1">
          <input
            class="btn btn-dark"
            type="button"
            value="/"
            onclick="liveScreen('/')"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-secondary"
            type="button"
            value="0"
            id="nol"
            onclick="liveScreen(0)"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-dark"
            type="button"
            value="."
            onclick="liveScreen('.')"
          />
        </div>
        <div class="col-1">
          <input
            class="btn btn-primary"
            type="button"
            value="="
            onclick="hasil.value = eval(hasil.value)"
          />
        </div>
      </div>
    </div>
    <!--end kolom angka /,o,.,= -->

    <!-- start script JS -->
    <script>
      // Fungsi tombol clear
      function clearScreen() {
        document.getElementById("hasil").value = "";
      }
      // Fungsi menambilkan hasil ke layar
      function liveScreen(value) {
        let res = document.getElementById("hasil");
        if (res.value == "undefined") {
          res.value = "";
        }
        res.value += value;
      }
    </script>
    <!-- end script JS -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
